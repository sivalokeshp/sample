<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 36px;
        margin-bottom: 20px;
        letter-spacing: 1.5px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn-sign-in {
        background: white;
        color: #2193b0;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        display: inline-block;
        margin-top: 20px;
      }

      .btn-sign-in:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Enter your password" required />
        <button type="button" onclick="redirectToPage()">Sign-In</button>
      </form>
    </div>
    <script>
        function redirectToPage() {
            window.location.href = "movie.html"; // Replace with the URL or path of your desired page
        }
    </script>
  </body>
</html>
